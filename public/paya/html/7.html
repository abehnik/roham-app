<section id="Banner" class="row">
    <div class="banner">
        <% data.forEach(function(value) { %>
            <div class="item">
                <a href='<%= value.url %>'>
                    <img src='/api/files/<%= value.file_id %>' alt='<%= value.title %>' width="1920" height="540" />
                </a>
                <div class="banner-des">
                    <h3 class="wow">
                        <a href='<%= value.title %>'><%= value.title %></a>
                    </h3>
                    <h5 class="wow"><%= value.summary %></h5>
                    <a href='<%= value.url %>'
                        class="bold-read-more ">
                        <span data-text="بیشتر بخوانید">بیشتر بخوانید</span>
                        <span class="dot"></span>
                    </a>
                </div>
            </div>
        <%})%>
    </div>
</section>
